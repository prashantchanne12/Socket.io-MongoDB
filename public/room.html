<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Socket.io Chat</title>
</head>

<body>
    <div class="join-container">
        <header class="join-header">
            <h1><i class="fas fa-smile"></i> Join or Create new Room</h1>
        </header>

        <main class="join-main">
            <button type="submit" class="btn join-btn">Join Room</button>

            <form id="join-form" class="join-room hidden">
                <div class="form-control">
                    <label for="roomname">Join Room</label>
                    <input type="text" name="roomname" id="roomname" placeholder="Enter room name" required />
                    <p id='err'></p>
                </div>
                <button type="submit" class="join-room-btn">Join</button>
            </form>

            <button type="submit" class="btn create-btn">Create new Room</button>

            <form id="join-form" class="create-room hidden">
                <div class="form-control">
                    <label for="newroomname">Create new Room</label>
                    <input type="text" name="newroomname" id="newroomname" placeholder="Enter new room name" required />
                    <p id='err'></p>
                </div>
                <button type="submit" class="create-room-btn">Create</button>
            </form>

        </main>

        <center>
            <p class="room-err"></p>
        </center>

    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"
        integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ=="
        crossorigin="anonymous"></script>
    <script src="./js/room.js"></script>
</body>

</html>
