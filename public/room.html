<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Socket.io Chat</title>
</head>

<body>
    <div class="join-container">
        <header class="join-header">
            <h1><i class="fas fa-smile"></i> Join or Create new Romm</h1>
        </header>

        <main class="join-main">
            <button type="submit" class="btn join-btn">Join Room</button>

            <form id="join-form" class="join-room hidden">
                <div class="form-control">
                    <label for="roomname">Join Room</label>
                    <input type="text" name="roomname" id="roomname" placeholder="Enter room name" required />
                    <p id='err'></p>
                </div>
            </form>

            <button type="submit" class="btn create-btn">Create new Room</button>

            <form id="join-form" class="create-room hidden">
                <div class="form-control">
                    <label for="newroomname">Create new Room</label>
                    <input type="text" name="newroomname" id="newroomname" placeholder="Enter new room name" required />
                    <p id='err'></p>
                </div>
            </form>

        </main>


    </div>
    <script src="./js/room.js"></script>
</body>

</html>
